        <style>
body {
background-color:white;
margin:0;
padding:0;
left:0;
top:0;
width:100vw;
height: 100%;
}
.fornow {
  position: relative;
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
   .bino{ 
  display: block;
  position: absolute;
       width: 60vw;
       height: auto;
   }
   .txt{
       height: 100vh;
       position: absolute;
       top: 0;
       right: 0;
       mix-blend-mode: lighten;
       opacity: 0.9;
   }

   @media only screen and (max-width: 800px) {
    .txt{
       height: 100%;
  }
}
        </style>
</head><body>
    <div class="fornow">
        <h1>under construction
        </h1>
                <img class="txt" src="/img/fornow.png">
    <img class="bino" src="/img/bg.png">
</div>
        </div>
</body>
    <script>
$( document ).ready(function() {
        $(".fornow").mousemove(function(e) {
  parallaxIt(e, ".bino", -100);
  parallaxIt(e, ".txt", -10);
});

function parallaxIt(e, target, movement) {
  var $this = $(".fornow");
  var relX = e.pageX - $this.offset().left;
  var relY = e.pageY - $this.offset().top;

  TweenMax.to(target, 1, {
    x: (relX - $this.width() / 2) / $this.width() * movement,
    y: (relY - $this.height() / 2) / $this.height() * movement
  });
}
});
</script>
